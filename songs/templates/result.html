<html>
    <head>
        <title> Classification Result: </title>
    </head>
    <body>
        <h2> Song: {{song.title}} by {{song.artist}}</h2>
        <p> Genre: {{song.genre}}</p>

        <h3> Similar Songs: </h3>
        <ul>
            {% for similar_song n in similar_songs %}
                <li>
                    {{similar_song.title}} by {{similar_song.artist}}
                </li>
            {% endfor %}
        </ul>
        <a href= "{%url 'classify_song'%}">Classify another song</a>
    </body>
</html>
